<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GeForce RTX</title>
</head>

<body class="root">
<div class="page-wrapper">
    <header class="header">
        <div class="header__icons">
            <a class="header__icon-link" href="https://www.kfa2.com/kfa2_ru/" target="_blank">
                <img class="header__logo" src="<%=require('./images/logo-header.svg')%>" alt="KFA2">
            </a>

            <a class="header__icon-link">
                <img class="header__geforce" src="<%=require('./images/RTX-header.png')%>" alt="NVIDIA GeForce RTX">
            </a>
        </div>

        <p class="header__text">
            KFA2 – зарегистрированная торговая марка производственной группы Galaxy Microsystems Limited.
        </p>
    </header>

    <main class="page-wrapper__main">
        <section class="intro">
            <div class="intro-text__wrapper">
                <h1 class="intro__title">
                    ПЕРЕХОД НА НОВЫЙ УРОВЕНЬ
                </h1>
                <p class="intro__text">
                    Исключительная производительность в играх, стриминге,
                    и при обработке видео и графики с видеокартами KFA2 на базе GeForce RTX™ 3060 Ti.
                </p>
            </div>

            <img class="intro__image" src="<%=require('./images/intro-pc.png')%>" alt="ПЕРЕХОД НА НОВЫЙ УРОВЕНЬ">
        </section>
    </main>
</div>
</body>

</html>
